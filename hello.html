<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMaster Quiz</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="bubble bubble-1"></div>
        <div class="bubble bubble-2"></div>
        <div class="bubble bubble-3"></div>
        <div class="bubble bubble-4"></div>
        <div class="bubble bubble-5"></div>
    </div>

    <!-- Main Container -->
    <div class="app-container">
        
        <!-- Header Section -->
        <header class="app-header">
            <div class="logo-container">
                <div class="logo">
                    <span class="logo-icon"><img src="hello_extensions.png" alt="Hello" class="logo-img"></span>
                </div>
                <div class="brand-info">
                    <h1 class="app-title">Hello World Quiz</h1>
                    <p class="app-subtitle">Quiz D√©veloppement</p>
                </div>
            </div>
            <div class="header-stats">
                <div class="stat-item">
                    <span class="stat-label">Niveau</span>
                    <span class="stat-value" id="level">D√©butant</span>
                </div>
            </div>
        </header>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text">
                <span id="questionNumber">1</span> / <span id="totalQuestions">15</span>
            </div>
        </div>

        <!-- Quiz Section -->
        <main class="quiz-main">
            
            <!-- Question Card -->
            <div class="question-card">
                <div class="question-header">
                    <div class="difficulty-badge" id="difficulty">
                        <span class="difficulty-icon">üéØ</span>
                        <span class="difficulty-text">Facile</span>
                    </div>
                    <div class="category-tag" id="category">Langage</div>
                </div>
                
                <div class="question-content">
                    <h2 class="question-text" id="questionText">
                        Chargement de la question...
                    </h2>
                </div>
            </div>

            <!-- Answers Section -->
            <div class="answers-container" id="answersContainer">
                <!-- Les r√©ponses seront g√©n√©r√©es dynamiquement -->
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn btn-secondary" id="hintBtn">
                    <span class="btn-icon">üí°</span>
                    Indice
                </button>
                <button class="btn btn-primary" id="nextBtn" disabled>
                    <span class="btn-text">Suivant</span>
                    <span class="btn-icon">‚Üí</span>
                </button>
            </div>

        </main>

        <!-- Score Panel -->
        <footer class="score-panel">
            <div class="score-item">
                <div class="score-icon">üèÜ</div>
                <div class="score-info">
                    <span class="score-label">Score</span>
                    <span class="score-value" id="currentScore">0</span>
                </div>
            </div>
            
            <div class="score-item">
                <div class="score-icon">üî•</div>
                <div class="score-info">
                    <span class="score-label">S√©rie</span>
                    <span class="score-value" id="streak">0</span>
                </div>
            </div>
            
            <div class="score-item">
                <div class="score-icon">‚ö°</div>
                <div class="score-info">
                    <span class="score-label">XP</span>
                    <span class="score-value" id="experience">0</span>
                </div>
            </div>
        </footer>

    </div>

    <!-- Success/Error Feedback -->
    <div class="feedback-overlay" id="feedbackOverlay">
        <div class="feedback-content">
            <div class="feedback-icon" id="feedbackIcon">‚úÖ</div>
            <div class="feedback-text" id="feedbackText">Bonne r√©ponse !</div>
        </div>
    </div>

    <!-- Final Results Modal -->
    <div class="modal-overlay" id="resultsModal">
        <div class="modal-content">
            <div class="results-header">
                <div class="results-trophy">üèÜ</div>
                <h2 class="results-title">Quiz Termin√© !</h2>
            </div>
            
            <div class="results-stats">
                <div class="result-stat">
                    <div class="result-number" id="finalScore">0</div>
                    <div class="result-label">Score Final</div>
                </div>
                <div class="result-stat">
                    <div class="result-number" id="correctAnswers">0</div>
                    <div class="result-label">Bonnes R√©ponses</div>
                </div>
                <div class="result-stat">
                    <div class="result-number" id="accuracy">0%</div>
                    <div class="result-label">Pr√©cision</div>
                </div>
            </div>

            <div class="results-actions">
                <button class="btn btn-outline" id="shareBtn">
                    <span class="btn-icon">üì§</span>
                    Partager
                </button>
                <button class="btn btn-primary" id="restartBtn">
                    <span class="btn-icon">üîÑ</span>
                    Recommencer
                </button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
